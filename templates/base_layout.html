<!DOCTYPE html>
<html>

<head>

  <title>A Ride</title>
  {% load static %}

  <script type="text/javascript" src="assets/sandbox.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Sura:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Engagement&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,500&display=swap">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Alata&display=swap">

<body>
  <div class="wrapper">
     <nav class="navbar">

        <div class="topnav"> -->
       <ul class="navbar-nav">
         <li class="nav-item">
           <a class="nav-link" href="#">
             <i class="fas fa-dragon"></i>
             <span class="link-text">Dragons</span>
           </a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#">
             <i class="fas fa-hat-wizard"></i>
             <span class="link-text">Wizards</span>
           </a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#">
             <i class="fas fa-dice-d20"></i>
             <span class="link-text">Magic</span>
           </a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="#">
             <i class="fas fa-hiking"></i>
             <span class="link-text">Journey</span>
           </a>
         </li>
       </ul>
     </nav>
    {% block content %}
    {% block image %}
    {% endblock %}
    {% endblock %}
  </div>

</html>
