{% extends 'base_layout.html' %}
{% load static %}
{% block image %}
<div class="photo-grid">
  {% for picture in pictures %}
  <div class="card">
    <img src="{{ picture.image.url }}" />
    <h2><a href="#">{{ picture.title }}</a></h2>
    <p>{{ picture.date }}</p>
    <p class="creator"> Added by <strong>{{ picture.creator.username }}</strong></p>
  </div>
  {% endfor %}
</div>
{% endblock %}
